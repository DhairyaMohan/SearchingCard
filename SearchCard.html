<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Card Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .card {
      background: #f7faff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(44, 62, 80, 0.10);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 24px rgba(44, 62, 80, 0.18);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #dfe6e9;
    }
    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #2d3436;
    }
    .card-desc {
      font-size: 0.98rem;
      color: #636e72;
      margin: 0;
    }
    @media (max-width: 600px) {
      .container {
        padding: 8px;
      }
      .card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>

<!-- Add this to your HTML file where you want the search header and textbox -->
<div class="container" style="text-align:center; margin-bottom:32px;  ">

  <input type="text" class="search-input" placeholder="Type to search..." style="
    width: 320px;
    max-width: 90vw;
    padding: 14px 20px;
    font-size: 1.1rem;
    border: 2px solid #b2bec3;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.2s;
    box-shadow: 0 2px 8px rgba(44,62,80,0.08);
  " onfocus="this.style.borderColor='#0984e3'" onblur="this.style.borderColor='#b2bec3'">
</div>

  <div class="container">
    <div class="cards">
     
  </div>
  </div>

  <script src="SearchingCard.js"></script>
</body>
